		<script type="text/javascript">
			$(function(){

				//$("li").parent().css("border","2px solid blue");

				// size() jq3.0不支持 都支持length
				//alert( $("li").size() )
				//alert( $("li").length )

				for (var i=0;i<$("li").get().length;i++ )
				{
					//把jQ对象$("li")转成 js对象

					//$("li").get(i).style.border = "1px solid blue";
					$("li")[i].style.border = "1px solid red";
				}
				
				alert( $("input").get(0).value )
			})
