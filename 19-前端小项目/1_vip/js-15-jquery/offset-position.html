<html lang="en">

		<!--css样式 层叠样式表 化妆品 衣服-->
		<style type="text/css">
			.box1{
				width:300px;
				height:300px;
				background:red;
				margin: 100px auto 0;
				position:relative;
			}
			.box2{
				width:150px;
				height:150px;
				background:black;
				position:absolute;
				left:50px;
			}
		</style>

		<script type="text/javascript" src="jquery-3.0.0.js"></script>

		<script type="text/javascript">
			$(function(){
				// offset().left 元素到浏览器左边距离
				//alert( $(".box2").offset().left );

				//.position() 会把当前元素$(".box2") 转成定位
				alert( $(".box2").position().left )
			})
		</script>

	</head>
	<body>
		<div class="box1">
			<div class="box2"></div>
		</div>
	</body>
