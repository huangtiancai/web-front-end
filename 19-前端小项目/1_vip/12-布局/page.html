<!doctype html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
		<title>基本网页的模型 - krry</title>
		<meta name="keywords" content="关键词,关键词">
		<meta name="description" content="">

		<style type="text/css">
			*{margin:0;padding:0;}

			/*top start*/
			.top{width:100%;height:40px;background:#DBDBDB;}
			/*end top*/

			/*header start*/
			.header{width:90%;height:100px;background:#69F;margin:30px auto;}
			/*end header*/

			/*content start*/
			.content{width:90%;height:500px;background:#FC3;margin:0 auto;}
			.content .c_left{width:20%;height:500px;background:#69F;float:left;}
			.content .c_center{width:60%;height:500px;background:#F00;float:left;}
			.content .c_right{width:20%;height:500px;background:#69F;float:right;}
			/*end content*/

			/*bottom start*/
			.bottom{width:100%;height:100px;background:#000;margin-top:20px;}
			/*end bottom*/


		</style>

	</head>
<body>
	
	<!--top start-->
	<div class="top"></div>
	<!--end top-->

	<!--header start-->
	<div class="header"></div>
	<!--end header-->

	<!--content start-->
	<div class="content">
		<div class="c_left"></div>
		<div class="c_center"></div>
		<div class="c_right"></div>
	</div>
	<!--end content-->

	<!--bottom start-->
	<div class="bottom"></div>
	<!--end bottom-->

</body>
</html>
