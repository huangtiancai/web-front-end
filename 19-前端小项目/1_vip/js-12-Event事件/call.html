		<script type="text/javascript">
			window.onload = function(){
				function fn( a ,b ){
					alert(this); // this指向call方法第一个参数
					alert( a+b ); // a=2,b=3
				}
				//fn(); // fn() == fn.call();
				fn.call( 1 , 2 ,3 );
				// call方法的第一个参数可以改变函数执行过程中的内部this的指向
				// 也就是说，call方法第一个参数就是本来那个函数的this指向
				//call方法 剩余的参数就是函数的参数，
			}
		</script>
