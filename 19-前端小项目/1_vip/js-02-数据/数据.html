 <body>
	<p>字符串拼接</p><br/><br/>
	<p>parseInt 从字符串里面提取数字(遇到字符串就把后面全部当做字符串，例如520lewfrger464687rgrg 只能提取数字520，一旦遇到字符，就把后面所有的当做字符。)</p><br/>
	<p>若要提取上述字符串的所有数字：方法一：利用正则表达式。方法二：利用if判断是否是数字，是就提取</p><br/>
 </body>
	<script>
		/*字符串拼接*/
		var a = 1;
		var b = '1';
		alert("这是字符串拼接，a为数字1，b为字符串1, a+b = "+a+b);

		/*parseInt 从字符串里面提取数字*/
		var d = "520px";
		alert("强制类型转换 d = 520px， (parseInt(d)) = "+parseInt(d));

		/*parseFloat 从字符串里面提取数字*/
		var c = "1.5efg";
		alert("强制类型转换 c = 1.5efg， (parseInt(c)) = "+parseFloat(c));

		//类型
		alert(typeof c);
	</script>
</html>
