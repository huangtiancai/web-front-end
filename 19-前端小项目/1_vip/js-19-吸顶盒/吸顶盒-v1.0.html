			*{margin:0;padding:0}
			body{

				height:2000px;

			#nav{
				width:100%;
				min-width:1200px;
				height:50px;
				border:1px solid blue;
				margin:0 auto;
				line-height:50px;
				background:#fff;
			}
			#nav.fixed{
				position:fixed;
				border:1px solid blue;
				top:0;
			}
			#nav ul{
				width:1200px;
				height:50px;
				margin:0 auto;

			#nav ul li{

				color:#000;
				text-decoration:none;
				padding:0 20px;
				font-family:"Microsoft Yahei";
				font-size:16px;
			}
			#nav ul li a:hover{
				color:#f69;
			}

	</head>
	<body>
		<img src="images/1.png" alt="" />

		<script>
			$(function(){
				var navTop = $("#nav").offset().top;
				$(window).scroll(function(){
					var scrolltop = $(document).scrollTop();
					if(scrolltop >= navTop){
						$("#nav").addClass("fixed");
					}else{
						$("#nav").removeClass("fixed");
					}
				});
			});
		</script>
