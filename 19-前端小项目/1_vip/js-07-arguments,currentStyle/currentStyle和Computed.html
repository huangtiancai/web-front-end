<!doctype html>
<html>
 <head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="Keywords" content="关键词,关键词">
  <meta name="Description" content="">
  <title></title>
  <style type="text/css">
    *{margin:0;padding:0}
	#box{background:red;width:100px;height:100px;margin:100px auto;}
  </style>
 </head>
 <body>
	<div id="box"></div>
	<script>
		window.onload = function(){
			function getStyle( obj , attr){ //封装getStyle方法
				if(obj.currentStyle){
					return obj.currentStyle[attr];
				}else{
					return getComputedStyle(obj,false)[attr];
				}
			}
			//复合样式 background: red url() no-repeat top left/100% 100%
			var box = document.getElementById("box");
			alert(getStyle(box,"background")); //在这里直接调用就行了

			//中括号其实就是代替了.
			if(box.currentStyle){//仅IE支持
				alert(10);
				alert(box.currentStyle.background);
			}else{ //其他支持
				alert(12); 
				alert(getComputedStyle(box).background);
			}
		}
	</script>  
 </body>
</html>
