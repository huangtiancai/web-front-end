<!doctype html>
<html>

		<title> html </title>
        <style type="text/css">
			*{padding:0px;margin:0px;}
		</style>

<body>

	<script>
		/*
			正则表达式中的方法（匹配字符串）
			test:匹配成功放回true,否则返回false
				reg.test(str);

			search:匹配成功返回匹配成功的位置下标，否则-1
				str.search(reg);

			标识： //不区分大小写
				i(默认是区分大小写)
		*/	

		var str = "123adsad";
		var reg = /\S/i;
		console.log(str.search(reg));
	</script>
</body>
