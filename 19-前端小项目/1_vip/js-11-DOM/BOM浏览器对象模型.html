		<!--声明当前页面三要素-->

		<!--css样式 层叠样式表 化妆品 衣服-->
		<style type="text/css">
			
		</style>

		<script type="text/javascript">
			//script最大的域
			window.onload = function(){
				/* DOM Document Ojbect Model 文档 对象 模型
				
				文档：HTML页面
				文档对象：页面里面的元素
				文档对象模型：为了能够让js去操作页面当中的元素
				js就是通过组织语法逻辑结构来操作DOM
				js ->  dom ->页面元素

				DOM会把文档看成是一棵树，同时提供很多方法操作这棵树中每一个节点（DOM节点）
				*/

				//BOM Browser Object Model 浏览器对象模型 可以操作浏览器
				
				// BOM 几乎是不兼容的！！！

				var aInput = document.getElementsByTagName("input");
				var oPen = null;
				aInput[0].onclick = function(){
					/*
						默认是空白页about:blank
						open(网址，窗口打开方式 )
					*/
					//window.open("http://www.baidu.com","_self");
					oPen = window.open("BOM.html"); //FF
					//alert( oPen )
					//alert( oPen==window ) // 域不一样 false
				}
				
				aInput[1].onclick = function(){
					window.close(); 
					//FF 脚本不得关闭非脚本打开的窗口。
					//IE 询问是否关闭
					//谷歌 直接关闭
				}
				aInput[1].onclick = function(){
					window.close( "" );
				}
			}
		</script>

	</head>
	<body>
		<input type="button" value="打开窗口" />
		<input type="button" value="关闭窗口"/>
		<input type="button" value="关闭窗口"/>
