<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 canvas水波纹动画特效</title>

    <style type="text/css">
        html, body, div, span, applet, object, iframe{
            margin: 0;
            padding: 0;
            border: 0;
            outline: 0;
            font-size: 100%;
            vertical-align: baseline; /*background: transparent;*/
            box-sizing: border-box;
        }
        body {
            overflow: hidden;
            background-color: #272727 ;
            color: aliceblue
        }
		.title{font-size:24px;color:;font-family:"微软雅黑";text-align:center;margin-top:30px;}
        #holder{
			margin:30px auto;
            width: 800px;
            height: 500px;
            cursor: pointer;
            text-align: center;
        }
    </style>
	</head>
	<body id="body">
		<p class="title">canvas水波纹动画特效</p>
		<div id="holder"></div>
		<script src="js/WaterRipple.js"></script>
		<script>
			
			//插件初始化
			function init() {

				//Settings - params for WaterRippleEffect
				var settings = {

					image: 'images/girl.jpg',//image path
					dropRadius: 3,//radius of the ripple
					width: 800,//width
					height: 500,//height
					delay: 3,//if auto param === true. 1 === 1 second delay for animation
					auto: 1//if auto param === true, animation starts on it´s own

				};

				//init
				var waterRippleEffect = new WaterRipple( document.getElementById( 'holder' ), settings );
				document.getElementById( 'holder' ).style.cursor = 'pointer';

				//on click
				document.getElementById( 'holder' ).addEventListener( 'click', function( e ) {
					var mouseX = e.layerX;
					var mouseY = e.layerY;
					waterRippleEffect.disturb( mouseX, mouseY );

				} );


				//on mousemove
				document.getElementById( 'holder' ).addEventListener( 'mousemove', function( e ) {
					var mouseX = e.layerX;
					var mouseY = e.layerY;
					waterRippleEffect.disturb( mouseX, mouseY );

				} );

				document.onkeydown = function(e) {
					var event = e || window.event || arguments.callee.caller.arguments[0];
					if(event && event.keyCode==13){ // enter 键
						waterRippleEffect.disturb( 20, 20);

					}
				}
			}
			init();

		</script>
	</body>
</html>
