		<link rel="stylesheet" href="css/comment.css"/>

	    <script src="js/jquery-1.11.2.min.js"></script>

	    <style type="text/css">
	    	.masonry { 
		    	width: 100%;
		    	margin-top: 50px;
				position:relative;
	    	}
	    	.item { 
				z-index: 10;
				transition: 0.25s;
				overflow: hidden;
			    position: absolute;
		    }
	    	.item img{
	    		width: 100%;
	    		height:100%;
	    		transition: 0.25s;
	    	}
	    	.item:hover img{
	    		z-index: 100;
	    		transition: 0.25s;
	    		overflow: hidden;
	    		animation: bounceIn 0.25s ease-in 2 alternate;
	    	}
	    	.item:hover .down{
	    		left:0;
	    	}

	    	.down{
			    box-sizing: border-box;
			    position: absolute;
			    top: 0;
			    height: 100%;
			    background: rgba(0, 0, 0, .7);
			    filter: alpha(opacity=70);
			    font-size: 13px;
			    padding: 10px;
			    line-height: 22px;
			    left:-130px;
			    transition: all 0.25s ease;
			    -webkit-transition: all 0.25s ease;
			    -moz-transition: all 0.25s ease;
			    -o-transition: all 0.25s ease;
			    -ms-transition: all 0.25s ease;
			    overflow-y: auto;

	    	}
	    	.down li{
	    		background: url(images/down.png) no-repeat;
    			background-position: 0 2px;
    			padding-left: 23px;
	    	}
	    	.down li a{
	    		color:#fff;
	    		-webkit-transition: all 0.25s ease;
			    -moz-transition: all 0.25s ease;
			    -o-transition: all 0.25s ease;
			    -ms-transition: all 0.25s ease;
	    	}
	    	.down li a:hover{
				color: #ef4345;
	    	}
	    	@keyframes bounceIn{
				100% {
					transform: scale(1.07);
				}
		    }

	    </style>
	</head>
	<body>
		<div class="masonry"> 
			<div class="item">

			</div>
