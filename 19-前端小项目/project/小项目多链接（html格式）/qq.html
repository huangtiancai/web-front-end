	      *{margin:0;padding:0;}
		  body{font-size:12px;font-family:"微软雅黑";background:url("images/420.jpg");

		  .btn{width:145px;height:40px;background:#ff6633;float:right;margin-top:56px;
		       border-radius:9px;margin-right:240px;text-align:center;line-height:40px;
			   transition:1s;}

		              text-decoration:none;margin-right:20px;margin-top:10px;
					  border-radius:9px;transition:1s;}
		  .qq .qq_btn:hover{background:#ff0000;transition:1s;transform:rotate(360deg);}
		  .qq .qq_face{float:left;padding-left:15px;padding-top:15px;}
		  .qq .qq_box{width:365px;height:270px;background:#fff;position:absolute;
		              top:280px;left:430px;box-shadow:1px 1px 10px -1px #000000;padding:5px;

/*优化滚动条*/

	  <script type="text/javascript">
	      function appear(){
		      $(".qq_box").stop().toggle(1000);
		  }
		  //点击qq表情添加到文本框		      
		  $(".qq_b li").click(function(){
		      var te = $("#qq_teId");  //获取文本框
		      var txt = $(this).html();  //获取点击的表情的属性
		      te.append(txt);   //追加到文本框
		 });
